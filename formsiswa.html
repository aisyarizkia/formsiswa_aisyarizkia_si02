<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa Baru</title>
</head>
<body align="center">
    <form>
        <div id="paper" style="border: 3px solid black; width: 21cm; height: 33cm; background-color: rgb(170, 214, 216); margin: auto;padding:0px 20px 0px 5px; ">
            <h1 align="center">PENDAFTARAN SISWA BARU</h1>
            <h2 align="center">Tahun Ajaran 2020/2021</h2>
            <hr/> 
            <br> <br>
            <div>
                <label>Nama Lengkap</label>
            </div>
            <br>
            <div>
                <input type="text" placeholder="Masukkan Nama">
            </div>
            <br>
            <div>
                <label>Nomor Induk Siswa Nasional (NISN)</label>
            </div>
            <br>
            <div>
                <input type="text" placeholder="Masukkan NISN">
            </div>
            <br>

            <div>
                <label>NIK</label>
            </div>
            <br>
            <div>
                <input type="text" placeholder="Masukkan NIK">
            </div>
            <br>
            <div>
                <label>Tempat, Tanggal, Lahir</label>
            </div>
            <br>
            <div>
                <input type="text" placeholder="Masukkan Tanggal">
            </div>
            <br>
            <div>
                <label>Agama</label>
            </div>
            <br>
            <div>
                <input type="text" placeholder="Masukkan Agama">
            </div>
            <br>
            <div>
                <label>Data Prestasi Akademik & Non Akademik</label>
            </div>
            <br>
            <div>
                <input type="text" placeholder="Masukkan Data Prestasi">
            </div>
            <br>
            <div>
                <label>Jenis Kelamin</label>
            </div>
            <br>
            <div>
                <input type="Radio" gender="Laki-Laki" value="L"/> Laki-Laki
                <input type="radio" gender="Perenpuan" value="P"/> Perempuan
            </div>
            <br>
            <div>
                <label>Asal Sekolah</label>
            </div>
            <br>
            <select>
                <div>
                    <option value="SD">SD</option>
                    <option value="MI">MI</option>
                </div>
            </select>
            <br> <br>
            <div>
                <label>Alamat</label>
            </div>
            <br>
            <div>
                <textarea placeholder="Alamat Anda" id="" cols="50" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label>Upload File (KK, NISN)</label>
            </div>
            <br>
            <div>
                <input type="file">
            </div>
            <br>
            <div>
                <input type="submit" value="submit">
            </div>
            
          


    


        </div>
    </form>
 

    
</body>
</html>
